<div class="container">
    <table class="table table-striped table-wrap">
        <thead>
        <tr>
            <th class="col-md-3">URL<i class="pull-right fa"></i></th>
            <th class="col-md-3">Statut<i class="pull-right fa"></i></th>
            <th class="col-md-3">Méthode<i class="pull-right fa"></i></th>
            <th class="col-md-3">Date<i class="pull-right fa"></i></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="request in requests.requests">
            <td>{{request.path}}</td>
            <td>{{request.status}}</td>
            <td>{{request.method}}</td>
            <td>{{request.timestamp | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
        </tr>
        </tbody>
    </table>
    <div class="col-md-4 padding-top-20">
        <button class="btn btn-danger" ng-click="requests.clear()"><i class="fa fa-trash-o"></i>
            Vider les anciennes requêtes
        </button>
    </div>
</div>
