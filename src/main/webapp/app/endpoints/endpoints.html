<div class="container">
    <div>
        <table class="table table-striped table-wrap">
            <thead>
            <tr>
                <th class="col-md-4">URI du endpoint<i class="pull-right fa"></i></th>
                <th class="col-md-1">Méthode<i class="pull-right fa"></i></th>
                <th class="col-md-1">Délai<i class="pull-right fa"></i></th>
                <th class="col-md-3">Contenu</th>
                <th class="col-md-1">Visualiser</th>
                <th class="col-md-1">Modifier</th>
                <th class="col-md-1">Supprimer</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="endpoint in endpoints.endpoints">
                <td>
                    <a href="{{endpoint.uri}}">{{endpoint.uri}}</a></td>
                <td>{{endpoint.method}}</td>
                <td>{{endpoint.delay}}</td>
                <td>{{endpoint.content}}</td>
                <td>
                    <button class="btn btn-info btn-xs" ng-click="endpoints.visualize(endpoint)">
                        <i class="fa fa-search"></i> Visualiser
                    </button>
                </td>
                <td>
                    <a class="btn btn-warning btn-xs" ui-sref="main.endpoints.edit({id: endpoint.id})">
                        <i class="fa fa-pencil"></i> Modifier
                    </a>
                </td>
                <td>
                    <button class="btn btn-danger btn-xs" ng-click="endpoints.confirmDelete(endpoint)">
                        <i class="fa fa-trash-o"></i> Supprimer
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4 padding-top-20">
        <add-btn text="Créer un endpoint" action="endpoints.goCreate()"></add-btn>
    </div>
</div>
