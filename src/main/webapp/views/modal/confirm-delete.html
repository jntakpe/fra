<div class="modal-header">
    <h2 class="modal-title">Confirmation de la suppression d'un endpoint</h2>
</div>
<div class="modal-body">
    Confirmez-vous la suppression du endpoint : <em>{{endpoint.uri}}</em> ?
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="close()">
        <i class="fa fa-times"></i> Fermer
    </button>
    <button class="btn btn-danger" ng-click="doDelete()">
        <i class="fa fa-trash"></i> Supprimer
    </button>
</div>
